<div class="card rounded quota-card" [ngClass]="getQuotaCardClass(avail.status)">
  <div class="card-body" (click)="navigateToBooking()" [title]="'Click to book'" style="cursor: pointer;">
    <h5 class="card-subtitle mb-1 text-dark">{{ avail.quota }}</h5>
    <div class="card-text d-flex justify-content-between">
      <div class="text-start">
        <p class="mb-1"><strong>{{ avail.className }}</strong></p>
        <p class="mb-1" [ngClass]="getAvailabilityClass(avail.status)">
          <strong>{{ avail.seats }}</strong> {{ avail.status }}
        </p>
        <span class="text-muted">{{ avail.lastUpdatedOn }}</span>
      </div>
      <div class="text-end">
        <p class="mb-1" *ngIf="avail.fare !== 'null'"><strong>â‚¹ {{ avail.fare }}</strong></p>

        <span *ngIf="updating" class="spinner-border spinner-border-sm text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </span>

        <span *ngIf="!updating" class="icon refresh" [title]="'Click to refresh'" style="cursor: pointer;"
          (click)="$event.stopPropagation(); update()">
          <i class="fas fa-sync-alt"></i>
        </span>
      </div>
    </div>
  </div>
</div>
