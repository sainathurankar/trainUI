<div class="card mb-3">
  <div class="card-body">
    <h4 class="card-title text-primary mb-4">
      <span class="fw-bold text-uppercase">{{ train.trainName }}</span> ({{ train.trainNumber }})
    </h4>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="text-start">
        <p class="card-text text-muted mb-2">
          <span>{{ train.fromStation }} ({{ train.fromStationCode }})</span>
        </p>
        <p class="fs-5 fw-bold">{{ train.departureTime }}</p>
        <p class="fs-md-4 text-muted mb-1">{{ train.departureDate }}</p>
      </div>

      <div class="text-center">
        <p class="fs-md-5  text-muted mb-2"> {{ train.duration }} hours</p>
      </div>

      <div class="text-end">
        <p class="card-text text-muted mb-2">
          <span>{{ train.toStation }} ({{ train.toStationCode }})</span>
        </p>
        <p class="fs-5 fw-bold">{{ train.arrivalTime }}</p>
        <p class="fs-md-4 text-muted mb-1"> {{ train.arrivalDate }}</p>
      </div>
    </div>

    <div class="row">
      <div *ngFor="let avail of train.availabilitiesList" class="col-md-2 mb-3">
        <app-availability-card [avail]="avail" [train]="train" [doj]="doj"></app-availability-card>
      </div>
    </div>
  </div>
</div>
