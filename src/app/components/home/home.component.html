<div class="container">
  <header>
    <h1>Welcome to Train Ticket Booking</h1>
  </header>

  <main>
    <section class="search-section">
      <h2>Search for Trains</h2>
      <form class="row">
        <div class="col-md-4">
          <label for="from">From:</label>
          <input type="text" id="from" class="form-control" placeholder="Enter origin">
        </div>

        <div class="col-md-4">
          <label for="to">To:</label>
          <input type="text" id="to" class="form-control" placeholder="Enter destination">
        </div>

        <div class="col-md-4">
          <label for="date">Date of Travel:</label>
          <input type="date" id="date" class="form-control">
        </div>

        <div class="col-md-12 mt-3">
          <button type="submit" class="btn btn-primary">Search Trains</button>
        </div>
      </form>
    </section>

    <section class="booking-section">
      <h2>Book Your Tickets</h2>
      <p>Select your preferred train and book your tickets.</p>
      <!-- Train options and booking form can be added here -->
    </section>
  </main>
</div>
